<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col"><i class="fas fa-align-left" aria-hidden></i>&nbsp; Title</th>
      <th scope="col" class="d-none d-sm-table-cell"><i class="fas fa-tag fa-fw" aria-hidden></i>&nbsp; Tags</th>
      <th scope="col"><i class="fa fa-calendar-alt fa-fw" aria-hidden></i>&nbsp; Published</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
      <tr>
        <td>
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </td>
        <td class="d-none d-sm-table-cell">
          {% for tag in post.tags.all %}
            <span class="badge badge-dark" style="background-color: {{ tag.color_code }}">{{ tag.name }}</span>
          {% empty %}
          -
          {% endfor %}
        </td>
        <td>{{ post.pub_date|date:"SHORT_DATE_FORMAT" }}</td>
      </tr>
    {% empty %}
      <tr>
        <td> - </td>
        <td class="d-none d-sm-table-cell"> - </td>
        <td>-</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
