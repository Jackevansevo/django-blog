{% extends "posts/base.html" %}
{% block body %}
<div class="container d-flex justify-content-center">
  <div class="card mt-5" style="width: 32rem;">
    <div class="card-header">
      <i class="fas fa-sign-in-alt" aria-hidden></i>
      Login
    </div>
    <div class="card-body">
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Your username and password didn't match. Please try again.
        </div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user" aria-hidden></i>
              </span>
            </div>
            <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Enter username" autofocus>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-lock" aria-hidden></i>
              </span>
            </div>
            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>
{% endblock body %}
