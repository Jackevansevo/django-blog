{% extends "posts/base.html" %}
{% block body %}
<div class="column is-half is-offset-one-quarter">
    <div class="card" style="width: 32rem;">
        <div class="card-content">
            {% if form.errors %}
                <div class="message is-danger">
                    <div class="message-body">
                        <i class="fas fa-exclamation-triangle"></i>&nbsp; Your username and password didn't match
                    </div>
                </div>
                <hr>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Username</label>
                    <p class="control has-icons-left">
                    <input class="input" type="text" name="username" placeholder="Username" autofocus>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    </p>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="field">
                    <p class="control">
                    <button class="button is-success" style="width: 100%; margin-top: 0.8em;">
                        Login
                    </button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
